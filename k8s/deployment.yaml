apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
        - name: java-app
          image: java-ci-cd-k8s:1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
