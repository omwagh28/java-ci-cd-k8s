name: Application CI Workflow

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  application-build:
    name: Build, Scan & Package Application
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      # Step 1: Fetch repository code
      - name: Fetch Source Code
        uses: actions/checkout@v4

      # Step 2: Configure Java environment
      - name: Configure Java Runtime
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Step 3: Execute unit tests
      - name: Execute Unit Test Suite
        run: mvn test

      # Step 4: Compile application artifacts
      - name: Compile Application
        run: mvn clean package -DskipTests

      # Step 5: Authenticate with container registry
      - name: Authenticate Docker Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 6: Create container image
      - name: Create Application Container Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/java-ci-cd-k8s:${{ github.sha }} .
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/java-ci-cd-k8s:${{ github.sha }} \
                     ${{ secrets.DOCKERHUB_USERNAME }}/java-ci-cd-k8s:latest

      # Step 7: Perform container vulnerability assessment
      - name: Container Vulnerability Assessment
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/java-ci-cd-k8s:${{ github.sha }}
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      # Step 8: Publish container image
      - name: Publish Image to Registry
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/java-ci-cd-k8s:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/java-ci-cd-k8s:latest
